<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="row w-100 m-auto">
           <div class="col-md-12 text-center">
               <h1>Search Here</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-form" placeholder="Search Here...">
                    <input onclick="allPlayers()" class="btn btn-outline-secondary" type="submit" value="Search" id="search-btn"></input>
                </div>
                <div id="error-msg">  </div>
                <div id="player-details-container" class="row justify-content-center g-3">

                </div>
                <img id="spinner" class="w-100" src="images/spinner.gif" alt="">
                <div id="player-container" class="player-container row row-cols-1 row-cols-md-3 g-4">

                </div>
            </div>
       </div>
   </div>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
